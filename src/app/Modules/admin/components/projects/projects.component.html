<div class="container">
  <section class="projects">
    <div class="row" *ngFor="let project of projects">
      <div class="col-12 col-md-6">
        <img [src]="project.image" alt="{{project.name}}" class="img-fluid project-image">
      </div>
      <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
        <h3 class="project-name">{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <div class="button-group">
          <a *ngIf="project.github" [href]="project.github" target="_blank" class="btn btn-primary">GitHub</a>
          <a *ngIf="project.demo" [href]="project.demo" target="_blank" class="btn btn-secondary">Live Demo</a>
        </div>
      </div>
    </div>
  </section>
</div>
